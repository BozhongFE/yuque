  <script>
    var domain = location.host.split('.').slice(1).join('.');
    var sourceDomain = location.protocol + '//bozhongfe.' + domain; // bottom loadScript used
    var projectFullPath = sourceDomain + '/design'; // main.js used
    var localDev = location.pathname.match(/^\/[a-zA-Z]+[0-9]{2,5}/);
    if (localDev) {
      sourceDomain = location.origin + localDev[0] + '/';
      projectFullPath = location.origin + location.pathname;
    }
  </script>

  <script>
    var env = 'product';
    // 异步加载脚本，全部加载后完成回调
    function loadScript (files, queueIndex, callback) {
      queueIndex = queueIndex || 0;
      if (files[queueIndex]) {
        var script = document.createElement('script');
        script.src = files[queueIndex];
        document.body.appendChild(script);
        script.onload = function () {
          loadScript(files, queueIndex + 1, callback);
        };
      } else if (callback) {
        callback();
      }
    }
  </script>
  
  <script type="text/javascript">
    var files = ["/design/manifest.js?dad068395c1bb971ee4e","/design/vendor.js?211ba7679270b0b66b37","/design/main.js?bae701c306b4f9cfdc24"];
    for (var i = 0; i < files.length; i += 1) {
      files[i] = sourceDomain + files[i];
    }
    loadScript(files);
  </script>
